arch:
  - amd64
  - ppc64le
dist: xenial
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - pypy
  - pypy3
matrix:
  allow_failures:
  # Not avilable yet for PPC
    - arch: ppc64le
      python: pypy
    - arch: ppc64le
      python: pypy3
install:
  - pip install --upgrade pip setuptools wheel
  - pip install -e .[tests]
script:
  - flake8
  - pytest -m "not assumption"
